<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Men That Don't Fit In -Robert Service</title>
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>
  <main>
  <div id="circle">
  </div>
  <div class="poem push-none">
    <div class="grid">
      <p class="unit s-1 m-1 l-1 xl-1">He's a rolling stone</p>
      <p class="unit s-1 m-1 l-1 xl-1">and its bred</p>
      <p class="unit s-1 m-1 l-1 xl-1">to the bone</p>
      <p class="unit s-1 m-1 l-1 xl-1">He's a man</p>
      <p class="unit s-1 m-1 l-1 xl-1">who wont</p>
      <p class="unit s-1 m-1 l-1 xl-1">fit in.</p>
    </div>
  </div>
</main>
</div>
</body>
